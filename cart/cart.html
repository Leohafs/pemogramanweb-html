<!DOCTYPE html>
<html lang="id">
    <head>
        <title>shopping cart</title>
        <link rel="stylesheet" type="text/css" href="cart.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    </head>
<body>
    
 <div class="container">
    <h1>SHOPPING CART</h1>
    <div class="cart">
        <div class="products">
            <div class="product">
                <img src="shoes.jpg">
                <div class="product-info">
                    <h3 class="product-name">shoes</h3>
                    <h4 class="product-price">$ 1,000</h4>
                    <h4 class="product-offer">50%</h4>
                    <p class="product-quantity">Qnt: <input | value="1" name="">
                    <p class="product-remove">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <span class="remove">Remove</span>
                    </p>
                </div>
            </div>
            <div class="product">
                <img src="tas.png">
                <div class="product-info">
                    <h3 class="product-name">bag</h3>
                    <h4 class="product-price">$ 2,000</h4>
                    <h4 class="product-offer">40%</h4>
                    <p class="product-quantity">Qnt: <input | value="1" name="">
                    <p class="product-remove">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <span class="remove">Remove</span>
                    </p>
                </div>
            </div>
            <div class="product">
                <img src="jam tangan.jpg">
                <div class="product-info">
                    <h3 class="product-name">watch</h3>
                    <h4 class="product-price">$ 3,000</h4>
                    <h4 class="product-offer">30%</h4>
                    <p class="product-quantity">Qnt: <input | value="1" name="">
                    <p class="product-remove">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <span class="remove">Remove</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <p>
                <span>Total price</span>
                <span>$ 3,000</span>
            </p>
            <p>
                <span>number of items</span>
                <span>2</span>
            </p>
            <p>
                <span>ypu save</span>
                <span>$ 1,000</span>
            </p>
            <a href="#">proceed to checkout</a>
        </div>
    </div>
 </div>  

</body>
</html>
